<div class="container">
    <div class="card">
        <div class="row">
          <div class="col-md-8">
            <div class="col-md-3"  *ngFor="let item of OrderedFood">
              <img src="{{item?.strMealThumb}}" width="100%" height="100%" alt="...">
              <br>
              <strong>{{item.strMeal}}</strong><br>
            </div> 
          </div>
         
          <div class="col-md-4">
            <div class="card-body">
              <h1 class="card-title"><b>Address</b></h1>
              <h2></h2>
              
                <h3>NAME :{{uesrInfo?.name}}</h3>
                <h3>NUMBER :{{uesrInfo.number}}</h3>
                <h3>EMAIL :{{uesrInfo.email}}</h3>
                <h3>PIN CODE{{uesrInfo.pincode}}</h3>
                <h3>ADDRESS{{uesrInfo.address}}</h3>
                <h3>CITY{{uesrInfo.city}}</h3>
              
              
            </div>
            <div class="card-footer">
              <h3 style="color: green;">STATUS :PURCHASED</h3>
              <!-- <small class="text-muted">{{view?.strInstructions}}</small> -->
            </div>
          </div>
        </div>
      </div>
</div>
