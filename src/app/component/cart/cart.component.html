<div class="container" *ngIf="!cartLists">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    Your Cart Is Empty</h2>
                <div class="error-details">
                  
                </div>
                <div class="error-actions">
                    <a routerLink="/foodlist" style="background-color: blue;color:white" class="btn btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Back To Dasboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
  
<div class="container">
    <table class="table" *ngIf="cartLists">
        <thead>
          <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">Item</th>
            <th scope="col">Name</th>
            <th scope="col">Qty</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let item of cartLists index as i">
                <td>{{i+1}}</td>
                <td><img src="{{item.strMealThumb}}" width="150px" height="100px" alt=""></td>
                <td>{{item.strMeal}}</td>
                <td>{{item.Qty}}</td>
                <td><i style="color: red;font-size: 25px;" (click)="delete(i)"
                    class="fa fa-trash" aria-hidden="true"></i></td>
            </tr>
          
        </tbody>
      </table>
      <div style="text-align:center">
        
        <button class="btn btn-success" (click)="checkOut()">Proceed To Checkout</button>
    </div>
</div>
