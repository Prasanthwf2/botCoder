<br>
<div class="col-sm-12" style="top: 8px;text-align: center;width: 100%;">
  <form class="form-inline" >
      <input class="form-control" type="search" [(ngModel)]="foodName" 
      [ngModelOptions]="{standalone: true}" placeholder="Search" aria-label="Search">&nbsp;
      <button style="background-color: blue;color:white;"
       class="btn btn-outline-success my-2 my-sm-0" (click)="search(foodName)" type="submit">Search</button>
    </form>

</div>
<br><br><br>
<div class="container">
<button *ngIf="searchList" (click)="back()" type="button" class="btn btn-info">back</button>
</div>
<br><br><br><br><br>
<div class="container" *ngIf="!searchList">
<div class="row">
    <div  *ngFor="let item of foodList">
        <div class="card text-center col-sm-4">
            <img src="{{item.strCategoryThumb}}" (click)="search(item.strCategory)" width="100%" height="100%" alt="" >
            <div class="card-body">
                <h5 class="card-title">{{item.strCategory}}</h5>
              </div>
            <h5></h5>
            <p></p>
          </div>
    </div>
</div>
</div>
<div class="container" *ngIf="searchList">
  <div class="row">
      <div  *ngFor="let item of searchList">
          <div class="card text-center col-sm-4">
              <img src="{{item.strMealThumb}}" width="100%" height="100%" alt="" 
              [routerLink]="['/viewfood']" [queryParams]="{id:item.idMeal}">
              <div class="card-body">
                  <h5 class="card-title">{{item.strMeal}}</h5>
                  <button class="btn" (click)="addCart(item.idMeal)" style="background-color: blue;color:white">Add To Cart</button>
                </div>
              <h5></h5>
              <p></p>
            </div>
      </div>
  </div>
  </div>

<div *ngIf="!searchList && !foodList ">
  <div class="container" style="text-align: center;">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                   DATA NOT FOUND</h2>
                <div class="error-details">
                  
                </div>
                <div class="error-actions">
                    <a  (click)="back()" style="background-color: blue;color:white" class="btn btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Back To Dasboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
  
</div>
